<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cly Lab Server - MC服务器推荐</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-dark: #1a0b2e;
            --primary-purple: #6b21a8;
            --primary-blue: #2563eb;
            --accent-purple: #9333ea;
            --accent-blue: #3b82f6;
            --text-light: #e0e7ff;
            --success-green: #10b981;
            --error-red: #ef4444;
            --warning-orange: #f59e0b;
            --join-color: #10b981;
            --leave-color: #ef4444;
            --theme-primary: #1a0b2e;
            --theme-secondary: #6b21a8;
            --theme-accent: #9333ea;
            --theme-text: #e0e7ff;
            --theme-accent-rgb: 147, 51, 234;
            --theme-primary-rgb: 26, 11, 46;
        }

        body {
            background: linear-gradient(135deg, var(--theme-primary) 0%, var(--theme-secondary) 50%, var(--theme-accent) 100%);
            color: var(--theme-text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
            cursor: none;
        }

        /* 背景动画 */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(var(--theme-accent-rgb), 0.3) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }

        .shape-1 {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .shape-3 {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        /* 主要内容 */
        .main-content {
            text-align: center;
            z-index: 2;
            padding: 2rem;
            max-width: 600px;
        }

        .logo {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, var(--theme-accent), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 3s ease-in-out infinite;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--theme-accent), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            color: rgba(255, 255, 255, 0.8);
            animation: slideIn 1s ease-out;
        }

        /* 加入按钮 */
        .join-container {
            margin-top: 3rem;
        }

        .join-button {
            background: linear-gradient(45deg, var(--theme-accent), var(--accent-blue));
            color: white;
            border: none;
            padding: 1.5rem 3rem;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(var(--theme-accent-rgb), 0.3);
        }

        .join-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(var(--theme-accent-rgb), 0.5);
        }

        .join-button:active {
            transform: scale(0.95);
        }

        .join-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .join-button:hover::before {
            left: 100%;
        }

        .button-text {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        /* 设置按钮 */
        .settings-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, var(--theme-accent), var(--theme-secondary));
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(var(--theme-accent-rgb), 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        .settings-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(var(--theme-accent-rgb), 0.6);
        }

        /* 设置窗口 */
        .settings-window {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(var(--theme-primary-rgb), 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(var(--theme-accent-rgb), 0.3);
            border-radius: 15px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            z-index: 2000;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            display: none;
        }

        .settings-window.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .settings-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--theme-accent);
        }

        .close-button {
            background: none;
            border: none;
            color: var(--theme-text);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .close-button:hover {
            background: rgba(var(--theme-accent-rgb), 0.2);
        }

        .settings-content {
            margin-bottom: 1.5rem;
        }

        .theme-section, .rgb-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--theme-text);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 0.5rem;
        }

        .theme-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .theme-option {
            padding: 1rem;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .theme-option:hover {
            transform: scale(1.05);
        }

        .theme-option.active {
            border-color: var(--theme-accent);
            box-shadow: 0 0 15px rgba(var(--theme-accent-rgb), 0.5);
        }

        .theme-purple {
            background: linear-gradient(45deg, #1a0b2e, #6b21a8, #9333ea);
        }

        .theme-blue {
            background: linear-gradient(45deg, #0f172a, #1e40af, #3b82f6);
        }

        .theme-green {
            background: linear-gradient(45deg, #052e16, #15803d, #22c55e);
        }

        .theme-red {
            background: linear-gradient(45deg, #450a0a, #dc2626, #ef4444);
        }

        /* RGB调节 */
        .rgb-controls {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .color-slider {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .color-label {
            min-width: 80px;
            font-size: 0.9rem;
            color: var(--theme-text);
        }

        .color-input {
            flex: 1;
            -webkit-appearance: none;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            outline: none;
        }

        .color-input::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--theme-accent);
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 0 10px rgba(var(--theme-accent-rgb), 0.5);
        }

        .color-value {
            min-width: 40px;
            text-align: center;
            font-family: monospace;
            color: var(--theme-accent);
            font-weight: bold;
        }

        .rgb-preview {
            width: 100%;
            height: 60px;
            border-radius: 10px;
            margin-top: 1rem;
            background: linear-gradient(45deg, 
                rgb(var(--red-value, 26), 0, 0),
                rgb(0, var(--green-value, 33), 0),
                rgb(0, 0, var(--blue-value, 46))
            );
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .reset-button {
            background: rgba(255, 255, 255, 0.1);
            color: var(--theme-text);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .reset-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        /* 密码窗口 */
        .password-window {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(var(--theme-primary-rgb), 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(var(--theme-accent-rgb), 0.3);
            border-radius: 15px;
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            z-index: 3000;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            display: none;
            text-align: center;
        }

        .password-window.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .password-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--theme-accent);
        }

        .password-input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--theme-text);
            font-size: 1rem;
            text-align: center;
        }

        .password-input:focus {
            outline: none;
            border-color: var(--theme-accent);
            box-shadow: 0 0 10px rgba(var(--theme-accent-rgb), 0.3);
        }

        .submit-password {
            background: linear-gradient(45deg, var(--theme-accent), var(--theme-secondary));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease;
        }

        .submit-password:hover {
            transform: scale(1.05);
        }

        /* 鼠标特效 */
        .cursor-trail {
            position: fixed;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, var(--theme-accent), transparent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: screen;
            animation: cursorPulse 1.5s infinite;
            filter: blur(5px);
        }

        .cursor-sparkle {
            position: fixed;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            animation: sparkle 0.8s ease-out forwards;
            box-shadow: 0 0 10px white;
        }

        .cursor-particle {
            position: fixed;
            width: 3px;
            height: 3px;
            background: var(--theme-accent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9997;
            animation: particleFloat 2s ease-out forwards;
        }

        /* 动画效果 */
        @keyframes glow {
            0%, 100% { 
                filter: hue-rotate(0deg) drop-shadow(0 0 20px rgba(var(--theme-accent-rgb), 0.5));
            }
            50% { 
                filter: hue-rotate(45deg) drop-shadow(0 0 30px rgba(59, 130, 246, 0.7));
            }
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
            }
            50% { 
                transform: translateY(-20px) rotate(180deg);
            }
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.1);
                opacity: 0.7;
            }
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translate(-50%, -40%); 
            }
            to { 
                opacity: 1; 
                transform: translate(-50%, -50%); 
            }
        }

        @keyframes cursorPulse {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                opacity: 0.8;
            }
            50% { 
                transform: scale(1.3) rotate(180deg);
                opacity: 0.4;
            }
        }

        @keyframes sparkle {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(4) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes particleFloat {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx, 50px), var(--ty, -50px)) scale(0);
                opacity: 0;
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .logo { font-size: 3rem; }
            .title { font-size: 2rem; }
            .subtitle { font-size: 1.2rem; }
            .join-button { padding: 1rem 2rem; font-size: 1.2rem; }
            .settings-button { 
                top: 10px; 
                right: 10px; 
                width: 50px; 
                height: 50px; 
                font-size: 1.2rem; 
            }
            .settings-window { 
                padding: 1.5rem; 
                width: 95%; 
            }
            .theme-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 背景动画 -->
    <div class="bg-animation">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
    </div>

    <!-- 主要内容 -->
    <div class="main-content">
        <div class="logo">
            <i class="fas fa-cube"></i>
        </div>
        
        <h1 class="title">Cly Lab Server</h1>
        
        <p class="subtitle">欢迎加入我们的Minecraft服务器社区</p>

        <div class="join-container">
            <button class="join-button" onclick="joinServer()">
                <span class="button-text">
                    <i class="fab fa-qq"></i>
                    加入QQ群
                </span>
            </button>
        </div>
    </div>

    <!-- 设置按钮 -->
    <button class="settings-button" onclick="showSettings()" title="设置">
        <i class="fas fa-cog"></i>
    </button>

    <!-- 设置窗口 -->
    <div class="settings-window" id="settingsWindow">
        <div class="settings-header">
            <h2 class="settings-title">主题设置</h2>
            <button class="close-button" onclick="hideSettings()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="settings-content">
            <div class="theme-section">
                <h3 class="section-title">选择主题</h3>
                <div class="theme-options">
                    <div class="theme-option theme-purple active" onclick="changeTheme('purple')">
                        紫色主题
                    </div>
                    <div class="theme-option theme-blue" onclick="changeTheme('blue')">
                        蓝色主题
                    </div>
                    <div class="theme-option theme-green" onclick="changeTheme('green')">
                        绿色主题
                    </div>
                    <div class="theme-option theme-red" onclick="changeTheme('red')">
                        红色主题
                    </div>
                </div>
            </div>
            
            <div class="rgb-section">
                <h3 class="section-title">RGB色彩调整</h3>
                <div class="rgb-controls">
                    <div class="color-slider">
                        <span class="color-label">红色 (R):</span>
                        <input type="range" min="0" max="255" value="26" class="color-input" id="redSlider" oninput="updateRGB()">
                        <span class="color-value" id="redValue">26</span>
                    </div>
                    <div class="color-slider">
                        <span class="color-label">绿色 (G):</span>
                        <input type="range" min="0" max="255" value="33" class="color-input" id="greenSlider" oninput="updateRGB()">
                        <span class="color-value" id="greenValue">33</span>
                    </div>
                    <div class="color-slider">
                        <span class="color-label">蓝色 (B):</span>
                        <input type="range" min="0" max="255" value="46" class="color-input" id="blueSlider" oninput="updateRGB()">
                        <span class="color-value" id="blueValue">46</span>
                    </div>
                </div>
                <div class="rgb-preview" id="rgbPreview"></div>
                <button class="reset-button" onclick="resetColors()">
                    <i class="fas fa-undo"></i> 重置为当前主题
                </button>
            </div>
        </div>
    </div>

    <!-- 密码窗口 -->
    <div class="password-window" id="passwordWindow">
        <h2 class="password-title">输入密码</h2>
        <input type="password" class="password-input" id="passwordInput" placeholder="请输入密码..." onkeypress="handlePasswordKeypress(event)">
        <button class="submit-password" onclick="checkPassword()">
            <i class="fas fa-key"></i> 确认
        </button>
    </div>

    <script>
        // 主题配置
        let currentTheme = 'purple';
        let pressCount = 0;
        let lastPressTime = 0;
        const PRESS_TIMEOUT = 2000;
        let cursorTrail = null;
        let sparkles = [];
        let particles = [];

        // 显示设置窗口
        function showSettings() {
            const window = document.getElementById('settingsWindow');
            window.classList.add('active');
        }

        // 隐藏设置窗口
        function hideSettings() {
            const window = document.getElementById('settingsWindow');
            window.classList.remove('active');
        }

        // 更改主题
        function changeTheme(theme) {
            currentTheme = theme;
            
            // 更新主题选项激活状态
            document.querySelectorAll('.theme-option').forEach(option => {
                option.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // 应用主题颜色
            applyTheme(theme);
        }

        // 应用主题
        function applyTheme(theme) {
            const root = document.documentElement;
            let primary, secondary, accent, text;
            
            switch(theme) {
                case 'purple':
                    primary = '#1a0b2e';
                    secondary = '#6b21a8';
                    accent = '#9333ea';
                    text = '#e0e7ff';
                    break;
                case 'blue':
                    primary = '#0f172a';
                    secondary = '#1e40af';
                    accent = '#3b82f6';
                    text = '#e0e7ff';
                    break;
                case 'green':
                    primary = '#052e16';
                    secondary = '#15803d';
                    accent = '#22c55e';
                    text = '#e0e7ff';
                    break;
                case 'red':
                    primary = '#450a0a';
                    secondary = '#dc2626';
                    accent = '#ef4444';
                    text = '#e0e7ff';
                    break;
            }
            
            root.style.setProperty('--theme-primary', primary);
            root.style.setProperty('--theme-secondary', secondary);
            root.style.setProperty('--theme-accent', accent);
            root.style.setProperty('--theme-text', text);
            
            // 设置RGB值用于CSS变量
            const accentRgb = hexToRgb(accent);
            root.style.setProperty('--theme-accent-rgb', `${accentRgb.r}, ${accentRgb.g}, ${accentRgb.b}`);
            
            const primaryRgb = hexToRgb(primary);
            root.style.setProperty('--theme-primary-rgb', `${primaryRgb.r}, ${primaryRgb.g}, ${primaryRgb.b}`);
            
            // 更新RGB滑块值
            updateSlidersFromTheme(theme);
            updateRGBPreview();
        }

        // 十六进制转RGB
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        // 根据主题更新滑块值
        function updateSlidersFromTheme(theme) {
            let red, green, blue;
            
            switch(theme) {
                case 'purple':
                    red = 26; green = 33; blue = 46;
                    break;
                case 'blue':
                    red = 15; green = 23; blue = 42;
                    break;
                case 'green':
                    red = 5; green = 46; blue = 22;
                    break;
                case 'red':
                    red = 69; green = 10; blue = 10;
                    break;
            }
            
            document.getElementById('redSlider').value = red;
            document.getElementById('greenSlider').value = green;
            document.getElementById('blueSlider').value = blue;
            document.getElementById('redValue').textContent = red;
            document.getElementById('greenValue').textContent = green;
            document.getElementById('blueValue').textContent = blue;
        }

        // 更新RGB颜色
        function updateRGB() {
            const red = document.getElementById('redSlider').value;
            const green = document.getElementById('greenSlider').value;
            const blue = document.getElementById('blueSlider').value;
            
            document.getElementById('redValue').textContent = red;
            document.getElementById('greenValue').textContent = green;
            document.getElementById('blueValue').textContent = blue;
            
            // 应用自定义RGB颜色
            const root = document.documentElement;
            root.style.setProperty('--theme-primary', `rgb(${red}, ${green}, ${blue})`);
            root.style.setProperty('--theme-secondary', `rgb(${Math.min(red + 50, 255)}, ${Math.min(green + 30, 255)}, ${Math.min(blue + 50, 255)})`);
            root.style.setProperty('--theme-accent', `rgb(${Math.min(red + 80, 255)}, ${Math.min(green + 50, 255)}, ${Math.min(blue + 80, 255)})`);
            
            // 更新RGB值
            root.style.setProperty('--theme-accent-rgb', `${Math.min(red + 80, 255)}, ${Math.min(green + 50, 255)}, ${Math.min(blue + 80, 255)}`);
            root.style.setProperty('--theme-primary-rgb', `${red}, ${green}, ${blue}`);
            
            updateRGBPreview();
            
            // 取消主题激活状态
            document.querySelectorAll('.theme-option').forEach(option => {
                option.classList.remove('active');
            });
        }

        // 更新RGB预览
        function updateRGBPreview() {
            const red = document.getElementById('redSlider').value;
            const green = document.getElementById('greenSlider').value;
            const blue = document.getElementById('blueSlider').value;
            
            const preview = document.getElementById('rgbPreview');
            preview.style.background = `linear-gradient(45deg, 
                rgb(${red}, 0, 0),
                rgb(0, ${green}, 0),
                rgb(0, 0, ${blue})
            )`;
            
            // 设置CSS变量供其他元素使用
            document.documentElement.style.setProperty('--red-value', red);
            document.documentElement.style.setProperty('--green-value', green);
            document.documentElement.style.setProperty('--blue-value', blue);
        }

        // 重置颜色
        function resetColors() {
            applyTheme(currentTheme);
        }

        // 键盘事件监听 - 检测连续按7
        document.addEventListener('keydown', function(event) {
            if (event.key === '7') {
                const currentTime = Date.now();
                
                if (currentTime - lastPressTime > PRESS_TIMEOUT) {
                    pressCount = 0;
                }
                
                pressCount++;
                lastPressTime = currentTime;
                
                console.log(`按7次数: ${pressCount}`);
                
                if (pressCount >= 5) {
                    showPasswordWindow();
                    pressCount = 0;
                }
            }
        });

        // 显示密码窗口
        function showPasswordWindow() {
            const window = document.getElementById('passwordWindow');
            window.classList.add('active');
            document.getElementById('passwordInput').focus();
        }

        // 隐藏密码窗口
        function hidePasswordWindow() {
            const window = document.getElementById('passwordWindow');
            window.classList.remove('active');
            document.getElementById('passwordInput').value = '';
        }

        // 处理密码输入框按键
        function handlePasswordKeypress(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        }

        // 检查密码
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const correctPassword = 'CAOSWHUOEN';
            
            if (password.toUpperCase().replace(/\s/g, '') === correctPassword) {
                window.location.href = 'Unt333itled-1.html';
            } else {
                alert('密码错误！');
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            }
        }

        // 鼠标移动效果
        function initMouseEffects() {
            // 创建鼠标轨迹
            cursorTrail = document.createElement('div');
            cursorTrail.className = 'cursor-trail';
            document.body.appendChild(cursorTrail);
            
            // 鼠标移动事件
            document.addEventListener('mousemove', function(e) {
                // 更新鼠标轨迹位置
                if (cursorTrail) {
                    cursorTrail.style.left = e.clientX - 15 + 'px';
                    cursorTrail.style.top = e.clientY - 15 + 'px';
                }
                
                // 创建闪光效果（更频繁）
                if (Math.random() > 0.3) {
                    createSparkle(e.clientX, e.clientY);
                }
                
                // 创建粒子效果
                if (Math.random() > 0.5) {
                    createParticle(e.clientX, e.clientY);
                }
            });
            
            // 点击创建更多特效
            document.addEventListener('click', function(e) {
                for (let i = 0; i < 8; i++) {
                    setTimeout(() => {
                        createSparkle(
                            e.clientX + (Math.random() - 0.5) * 100,
                            e.clientY + (Math.random() - 0.5) * 100
                        );
                        createParticle(
                            e.clientX + (Math.random() - 0.5) * 80,
                            e.clientY + (Math.random() - 0.5) * 80
                        );
                    }, i * 50);
                }
            });
        }

        // 创建闪光效果
        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'cursor-sparkle';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.background = `radial-gradient(circle, white, var(--theme-accent))`;
            document.body.appendChild(sparkle);
            
            sparkles.push(sparkle);
            
            setTimeout(() => {
                if (sparkle.parentNode) {
                    sparkle.parentNode.removeChild(sparkle);
                }
                sparkles = sparkles.filter(s => s !== sparkle);
            }, 800);
        }

        // 创建粒子效果
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'cursor-particle';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.background = `var(--theme-accent)`;
            particle.style.setProperty('--tx', (Math.random() - 0.5) * 100 + 'px');
            particle.style.setProperty('--ty', (Math.random() - 0.5) * 100 + 'px');
            document.body.appendChild(particle);
            
            particles.push(particle);
            
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
                particles = particles.filter(p => p !== particle);
            }, 2000);
        }

        // 加入服务器功能
        function joinServer() {
            window.open('https://qm.qq.com/cgi-bin/qm/qr?k=YOUR_QQ_GROUP_KEY', '_blank');
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            applyTheme('purple');
            initMouseEffects();
            updateRGBPreview();
            
            console.log('提示：连续按5次数字键"7"可以打开密码窗口');
        });

        // 清理函数
        function cleanup() {
            if (cursorTrail && cursorTrail.parentNode) {
                cursorTrail.parentNode.removeChild(cursorTrail);
            }
            sparkles.forEach(sparkle => {
                if (sparkle.parentNode) {
                    sparkle.parentNode.removeChild(sparkle);
                }
            });
            particles.forEach(particle => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            });
            sparkles = [];
            particles = [];
        }

        // 页面卸载时清理
        window.addEventListener('beforeunload', cleanup);
    </script>
</body>
